<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="js/three.js"></script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="800px" height="600px"></canvas>
    <script>
    function init() {
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas'),
            antialias: true, //  开启消除锯齿,默认false
            precision: "highp" // 渲染精度  highp/mediump/lowp
        });
        renderer.setClearColor(0x999999);

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 10);
        camera.position.set(-4, 3, 5);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 3),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            }));
        scene.add(cube);

        var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.05, 8, 20),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            }));
        torus1.rotation.y = Math.PI / 2;
        torus1.position.set(-0.5, -0.5, -0.7);
        scene.add(torus1);

        var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.05, 8, 20),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            }));
        torus2.rotation.y = Math.PI / 2;
        torus2.position.set(-0.5, -0.5, 0.7);
        scene.add(torus2);

        var torus3 = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.05, 8, 20),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            }));
        torus3.rotation.y = Math.PI / 2;
        torus3.position.set(0.5, -0.5, -0.7);
        scene.add(torus3);

        var torus4 = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.05, 8, 20),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            }));
        torus4.rotation.y = Math.PI / 2;
        torus4.position.set(0.5, -0.5, 0.7);
        scene.add(torus4);

        var ambientLight = new THREE.AmbientLight(0x666666); // 添加环境光
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0x989898); // 添加平行光
        directionalLight.position.set(5, 6, 4); // 设置平行光光源位置
        scene.add(directionalLight);

        renderer.render(scene, camera);

    }
    </script>
</body>

</html>
